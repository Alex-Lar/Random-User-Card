<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d73d7886d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Random User</title>
</head>

<body>

    <main class="card__container">

        <div class="card__header">
            <button class="btn__refresh"> <i class="fas fa-redo"></i> </button>
        </div>

        <div class="card__body">
            <figure class="card__image">
                <img id="user-image" src="http://placehold.jp/150x150.png" alt="user">
            </figure>

            <div class="info">
                <p class="info__text">Pending</p>
                <h1 class="info__title">-</h1>
            </div>

            <div class="buttons">
                <button class="btn"> <i class="fas fa-user"></i> </button>
                <button class="btn"> <i class="fas fa-envelope-open"></i> </button>
                <button class="btn"> <i class="fas fa-calendar"></i> </button>
                <button class="btn"> <i class="fas fa-map-marked"></i> </button>
                <button class="btn"> <i class="fas fa-phone-alt"></i> </button>
                <button class="btn"> <i class="fas fa-lock"></i> </button>
            </div>
        </div>

    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
